<mat-sidenav-container >
<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button (click)="sidenav.toggle()" *ngIf="userService.currentUser"><mat-icon>menu</mat-icon></button>
    <span class="navbar-item">
      <img src="/assets/halliburton-logo.png" align="middle" />
    </span>
    <span class="navbar-item">
        Embarcados
    </span>
    <span class="navbar-spacer"></span>
    <ng-container *ngIf="userService.currentUser">
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu" [overlapTrigger]="false">
        <button mat-menu-item (click)="logout()">
          <mat-icon>exit_to_app</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </ng-container>

  </mat-toolbar-row>
</mat-toolbar>

  <mat-sidenav  #sidenav mode="over" class="menu-sidenav"
               fixedInViewport="true">
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <span class="navbar-item">Menu</span>
        <span class="navbar-spacer"></span>
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon class="navbar-item">close</mat-icon>
        </button>
        </mat-toolbar-row>
      </mat-toolbar>
    <mat-nav-list>
      <mat-list-item *ngIf="userService.currentUser">
        <app-user-avatar matListAvatar ></app-user-avatar>
        <p matLine>
          <span> {{userService.currentUser.name}} </span>
        </p>
      </mat-list-item>
      <mat-list-item routerLink="/employee" (click)="sidenav.toggle()">
        <mat-icon matListIcon>account_box</mat-icon>
        <h3 matLine> Funcion√°rios </h3>
      </mat-list-item>
      <mat-list-item routerLink="/schedule" (click)="sidenav.toggle()" >
        <mat-icon matListIcon>today</mat-icon>
        <h3 matLine > Escala </h3>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
</mat-sidenav-container>
<router-outlet></router-outlet>
